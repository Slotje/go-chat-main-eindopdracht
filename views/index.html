<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Room</title>
	<script src="https://unpkg.com/htmx.org@1.9.10"
			integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
			crossorigin="anonymous"></script>
	<!-- HTMX Websockets extension https://htmx.org/extensions/web-sockets/ -->
	<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container">
	<!-- Test header - verander deze tekst om pipeline te testen -->
	<div class="alert alert-info text-center mt-3 mb-4">
		<h4>ðŸš€ Go Chat App - Version 1.0</h4>
		<p class="mb-0">Pipeline Test: Deployment successful! ðŸŽ‰</p>
	</div>

	<div class="chat-window" hx-ext="ws" ws-connect="/ws">
		<div class="messages" id="messages" hx-swap="beforeend" hx-swap-oob="beforeend">
			<!-- Messages will be appended here -->
		</div>
		<form id="form" ws-send>
			<div class="input-area">
				<input type="text" name="text" min="1" id="messageInput" placeholder="Type a message...">
				<button type="submit">Send</button>
			</div>
		</form>

	</div>
</div>

</body>

</html>
